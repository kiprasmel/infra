services:
  pr-versions:
    container_name: pr-versions
    build:
      context: .
    ports:
      - "$PORT:10000"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:$PORT/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
